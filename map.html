    <script>
        var map = new BMap.Map("map");
        var point = new BMap.Point(104.074638, 30.557761);
        var marker = new BMap.Marker(point, {
            icon: new BMap.Icon("images/maos.png", new BMap.Size(22, 33))
        })
        map.addOverlay(marker);
        map.centerAndZoom(point, 17);
        map.enableScrollWheelZoom(true);
        var mapStyle = {
            features: ["road", "building", "water", "land"],
            style: "building"
        }
        map.setMapStyle(mapStyle);

        var opts = {
            width: 230,
            height: 75,
            title: '<p><b style="color:#c8000b;font-size:18px;font-weight: normal;">四川有度律师事务所</b></p>',
            enableMessage: true
        }
        var infoWindow = new BMap.InfoWindow("地址：成都市高新区天府大道中段530号东方希望天祥广场2栋40楼6号", opts);
        marker.addEventListener("click", function () {
            map.openInfoWindow(infoWindow, point);
        });
    </script>
